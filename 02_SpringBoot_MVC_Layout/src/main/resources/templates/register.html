<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout">
<body layout:fragment="content">
    <h1 class="text-center mt-4">Register</h1>
    <form class="w-50 mt-3" style="justify-self: center;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control mb-3" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control mb-3" id="password">
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat Password</label>
            <input type="password" class="form-control mb-3" id="repeatPassword">
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">Register</button>
            <button class="btn btn-warning"><a href="/login" class="text-black text-decoration-none">Go back to login</a></button>
        </div>
    </form>
</body>
</html>
